<header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
  <div class="overlay"></div>
  <div class="container">
      <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
              <div class="post-heading">
                  <h1>{{diary.title}}</h1>
                  <h2 class="subheading">{{diary.content.split('.')[0]}}</h2>
                  <span class="meta">
                      Posted by
                      <a>{{diary.author}}</a>
                      on {{diary.created_at}}
                  </span>
              </div>
          </div>
      </div>
  </div>
</header>
<!-- Post Content-->
<article>
  <div class="container">
      <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
              {{diary.content}}
          </div>
      </div>
  </div>
</article>
<hr />
